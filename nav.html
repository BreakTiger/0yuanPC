<script>
    $(function () {
        // 一级导航
        $('.nav-one').on('click', 'li', function () {
            lnav(); //循环
            $(this).children().eq(0).addClass('choose-nav-one-span');
            //显示隐藏二级菜单
            $(this).find('ul').slideToggle();
            $(this).siblings().children('ul').slideUp();
        })

        

        // 循环
        function lnav() {
            $('#navction ul').find('li').each(function (index, e) {
                $(this).children().eq(0).removeClass('choose-nav-one-span')
            })
        }

        // 二级导航
        $('.nav-two').on('click', 'li', function (e) {
            e.stopPropagation(); //阻止父级冒泡
            $(this).addClass('choose-nav-two').siblings().removeClass('choose-nav-two');
            $(this).children().eq(0).addClass('nline')
            $(this).siblings().children().eq(0).removeClass('nline');
        })


    })
</script>
