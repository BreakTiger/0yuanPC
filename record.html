<script>
    $(function () {
        // 加载导航部分
        $('#navction').load('nav.html');
        // 分类导航切换
        $('.switch-line ul').on('click', 'li', function () {
            $(this).addClass('chose').siblings().removeClass('chose');
            let id = $(this).attr('data-id')
            $('.switchID').val(id);
            // 调用记录的接口
            kindlist(id, 1);
        })
        kindlist(1, 1)

        function kindlist(id, page) {
            let param = {
                status: id,
                page: page
            }
            console.log('参数为：', param)
            ajax_post('/Treasure/treasureLog', param, function (r) {
                let data = r.data
                console.log(data);
                if (data) {
                    $('.list-content').removeClass('hides');
                    $('.nodata').addClass('hides');
                    let list = data.list
                    // console.log(list);
                    let html = ''
                    for (let i = 0; i < list.length; i++) {
                        html += '<div class="list-item flex row fl-align" data-id=' + list[i]
                            .activity_id +
                            '>' +
                            '<div class="sorting flex row fl-align">' +
                            '<span class="fz-16 c-66">' + list[i].sort + '</span>' +
                            '<i class="icon ed-icon">' + '</i>' +
                            '</div>' +
                            '<span class="IDcode fz-16 c-66 clamp1">' + list[i].activity_id +
                            '</span>' +
                            '<img class="good-img" src=' + list[i].image + '>' +
                            '<span class="s-title fz-16 c-66 clamp1">' + list[i].name + '</span>' +
                            '<span class="goodID fz-16 c-66 clamp1">' + list[i].itemid + '</span>' +
                            '<span class="price fz-16 c-66 clamp1">' + list[i].cost_money + '/' + list[
                                i]
                            .end_money + '</span>' +
                            '<span class="commission fz-16 c-66">' + list[i].rate + '</span>' +
                            '<div class="coupons flex col fl-align">' +
                            '<a href=' + list[i].couponlink + '>' + '链接' + '</a>' +
                            '</div>' +
                            '<span class="n-num fz-16 c-66 clamp1">' + list[i].final_number +
                            '</span>' +
                            '<span class="j-num fz-16 c-66 clamp1">' + list[i].now_number + '</span>' +
                            '<span class="s-time fz-16 c-66 clamp1">' + list[i].start_time + '</span>' +
                            '<span class="e-time fz-16 c-66 clamp1">' + list[i].end_time + '</span>' +
                            '<button class="detailBtn fz-18 c-6a clamp1" data-id=' + list[i]
                            .activity_id + '>' + '夺宝明细' + '</button>' +
                            '</div>'
                    }
                    $('.list-content .lists').html(html);

                    let dan = parseInt(data.cu_page)
                    console.log('当前页：', dan);
                    let total = parseInt(data.total_page)
                    console.log('总页数：', total);
                    let tnumber = parseInt(data.total_number)
                    console.log('总数据条数：', tnumber);

                    $("#pagelist1").paging({
                        pageNum: dan, // 当前页面
                        totalNum: total, // 总页码
                        totalList: tnumber, // 记录总数量
                        callback: function (num) { //回调函数
                            console.log(num);
                            let id = $('.switchID').val()
                            console.log(id);
                            kindlist(id, num);
                        }
                    });

                } else {
                    let msg = r.msg
                    $('.nodata').html(msg);
                    $('.list-content').addClass('hides');
                    $('.nodata').removeClass('hides');
                }

            })
        }

        $(document).on('click', '.detailBtn', function () {
            let aid = $(this).attr('data-id')
            console.log(aid);
            window.location.href = "record-detail.html?aid=" + aid;
        })



    })
